<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="picture">Profile Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*">

            <div id="experience-container">
                <label>Experience:</label>
                <div class="experience-entry">
                    <input type="text" name="experience-title" placeholder="Title" required>
                    <textarea name="experience-details" rows="4" placeholder="Details" required></textarea>
                </div>
                <button type="button" onclick="addExperience()">Add More Experience</button>
            </div>

            <div id="education-container">
                <label>Education:</label>
                <div class="education-entry">
                    <input type="text" name="education-title" placeholder="Title" required>
                    <textarea name="education-details" rows="4" placeholder="Details" required></textarea>
                </div>
                <button type="button" onclick="addEducation()">Add More Education</button>
            </div>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills">

            <button type="button" onclick="generateResume()">Generate Resume</button>
            <button type="button" onclick="downloadResume()">Download Resume</button>
        </form>

        <div id="resume" class="resume">
            <!-- Resume content will be injected here -->
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
